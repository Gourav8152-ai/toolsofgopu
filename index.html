<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gopu Converter</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.6.0/jszip.min.js"></script>
</head>
<body>
    <header>
        <h1>Gopu Converter</h1>
    </header>
    <main>
        <div class="file-upload">
            <input type="file" id="file-input" multiple>
        </div>
        <button id="convert-button" disabled>Convert Image</button>
        <button id="download-all-button" disabled>Download All</button>
        <div id="output" class="feedback"></div>
         <!-- Feedback area to display messages and images -->
    </main>
    <script src="app.js"></script>
</body>
</html>
